<!doctype html>
<html lang="pl">
<head>
	<title>Tabelka</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container-fluid">
		<h1> Trzy kolumny</h1>
		<div class="row">
			<div class="col-md-4" style="background-color: #FF9999">Lewa</div>
			<div class="col-md-4" style="background-color: #99CCFF">Środkowa</div>
			<div class="col-md-4" style="background-color: #00CC99">Prawa</div>
		</div>
		
		
		
		
		<h2> Oceny</h2>
		<table class="table">
			<thead>
				<tr>
					<th>Imię</th>
					<th>Nazwisko</th>
					<th>Ocena</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Marek</td>
					<td>Tryner</td>
					<td>4</td>
				</tr>
			</tbody>
		</table>
		
	</div>
	
	
	
	
	
</body>
</html>
